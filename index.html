<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SunnyDayz n' StormyNightz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Basic&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <header class="hero">
      <h1 class="app-title">SunnyDayz&nbsp;</span><span class="n">&&nbsp;</span>StormyNightz</h1>
      <h2>Current Weather and Five-Day Forecast</h2>
    </header>

    <div class="container">
      <div class="row">
        <div class="input col-sm-4 bg-light">
          <div class="input-group mb-3">
            <input type="text" placeholder="Search City" class="form-control" id="search-city" aria-label="City Search"
              aria-describedby="search-button">
            <div class="input-group-append">
              <button class="search-button" id="search-button"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <ul class="list-group">
  
          </ul>
        </div>
        <div class="current col-sm-8">
          <div class="none">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p class="text-black">Temperature:&nbsp;  <span class="current" id="temperature"></span></p>
              <p class="text-black">Humidity:&nbsp;  <span class="current" id="humidity"></span></p>
              <p class="text-black">Wind Speed:&nbsp;  <span class="current" id="wind-speed"></span></p>
              <p class="text-black">UV index:&nbsp;  <span class="uv bg-danger rounded py-1 px-2 text-white"
                  id="uv-index"></span></p>
            </div>
          </div>
  
          <div class="future-weather" id="future-weather">
            <div class="row">
              <div class="col-sm-2 forecast text-dark ml-2 mb-2 rounded">
                <p class="date" id="fDate0"></p>
                <p class="img" id="fImg0"></p>
                <p class="F"><span id="fTemp0"></span></p>
                <p class="H">Humidity <span id="fHumidity0"></span></p>
                <p class="H">Wind Speed <span id="fWindSpeed0"></span></p>
              </div>
              <div class="col-sm-2 forecast text-dark ml-2 mb-2 rounded">
                <p class="date" id="fDate1"></p>
                <p class="img" id="fImg1"></p>
                <p class="F"><span id="fTemp1"></span></p>
                <p class="H">Humidity <span id="fHumidity1"></span></p>
                <p class="H">Wind Speed <span id="fWindSpeed1"></span></p>
              </div>
              <div class="col-sm-2 forecast text-dark ml-2 mb-2 rounded">
                <p class="date" id="fDate2"></p>
                <p class="img" id="fImg2"></p>
                <p class="F"><span id="fTemp2"></span></p>
                <p class="H">Humidity <span id="fHumidity2"></span></p>
                <p class="H">Wind Speed <span id="fWindSpeed2"></span></p>
              </div>
              <div class="col-sm-2 forecast text-dark ml-2 mb-2 rounded">
                <p class="date" id="fDate3"></p>
                <p class="img" id="fImg3"></p>
                <p class="F"><span id="fTemp3"></span></p>
                <p class="H">Humidity <span id="fHumidity3"></span></p>
                <p class="H">Wind Speed <span id="fWindSpeed3"></span></p>
              </div>
              <div class="col-sm-2 forecast text-dark ml-2 mb-2 rounded">
                <p class="date" id="fDate4"></p>
                <p class="img" id="fImg4"></p>
                <p class="F"><span id="fTemp4"></span></p>
                <p class="H">Humidity <span id="fHumidity4"></span></p>
                <p class="H">Wind Speed <span id="fWindSpeed4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  
  </html>
